<ion-header>

  <ion-navbar>
    <ion-title>Tracking</ion-title>
  </ion-navbar>

  <ion-toolbar no-border-top>
    <ion-segment [(ngModel)]="tracking">
      <ion-segment-button value="books">
        Books
      </ion-segment-button>
      <ion-segment-button value="videos">
        Videos
      </ion-segment-button>
      <ion-segment-button value="movies">
        Movies/Series
      </ion-segment-button>
    </ion-segment>
  </ion-toolbar>

</ion-header>


<ion-content padding>
  <div [ngSwitch]="tracking">
    <ion-list *ngSwitchCase="'books'">
      <ion-item>
        <ion-thumbnail item-start>
          <img src="https://images-na.ssl-images-amazon.com/images/I/41mwaxf1YxL.jpg">
        </ion-thumbnail>        
        <ion-input type="text" value="Page: 112"></ion-input>
        <button item-end ion-button>Mark as Readed</button>
      </ion-item>
      <ion-item>
        <ion-thumbnail item-start>
          <img src="https://images-eu.ssl-images-amazon.com/images/I/51c8O0WyRnL._SY291_BO1,204,203,200_QL40_.jpg">
        </ion-thumbnail>
        <ion-input type="text" value="Page: 112"></ion-input>
        <button item-end ion-button>Mark as Readed</button>
      </ion-item>
      <ion-item>
        <ion-thumbnail item-start>
          <img src="https://hpmedia.bloomsbury.com/rep/s/9781408855904_309575.jpeg">
        </ion-thumbnail>
        <ion-input type="text" value="Page: 112"></ion-input>
        <button item-end ion-button>Mark as Readed</button>
      </ion-item>
      <ion-item>
        <ion-thumbnail item-start>
          <img src="https://hpmedia.bloomsbury.com/rep/s/9781408896945_310730.jpeg">
        </ion-thumbnail>
        <ion-input type="text" value="Page: 500"></ion-input>
        <button item-end ion-button color="danger">Mark as Unreaded</button>
      </ion-item>
    </ion-list>

    <ion-list *ngSwitchCase="'videos'">
      <ion-item>
        <ion-thumbnail item-start>
          <img src="assets/img/thumbnail-kitten-1.jpg">
        </ion-thumbnail>
        <h2>Luna</h2>
      </ion-item>
      <ion-item>
        <ion-thumbnail item-start>
          <img src="assets/img/thumbnail-kitten-3.jpg">
        </ion-thumbnail>
        <h2>Milo</h2>
      </ion-item>
      <ion-item>
        <ion-thumbnail item-start>
          <img src="assets/img/thumbnail-kitten-4.jpg">
        </ion-thumbnail>
        <h2>Bandit</h2>
      </ion-item>
      <ion-item>
        <ion-thumbnail item-start>
          <img src="assets/img/thumbnail-kitten-2.jpg">
        </ion-thumbnail>
        <h2>Nala</h2>
      </ion-item>
    </ion-list>

    <ion-list *ngSwitchCase="'movies'">
      <ion-item>
        <ion-thumbnail item-start>
          <img src="assets/img/thumbnail-duckling-1.jpg">
        </ion-thumbnail>
        <h2>Daffy</h2>
      </ion-item>
      <ion-item>
        <ion-thumbnail item-start>
          <img src="assets/img/thumbnail-duckling-2.jpg">
        </ion-thumbnail>
        <h2>Huey</h2>
      </ion-item>
      <ion-item>
        <ion-thumbnail item-start>
          <img src="assets/img/thumbnail-duckling-3.jpg">
        </ion-thumbnail>
        <h2>Dewey</h2>
      </ion-item>
      <ion-item>
        <ion-thumbnail item-start>
          <img src="assets/img/thumbnail-duckling-4.jpg">
        </ion-thumbnail>
        <h2>Louie</h2>
      </ion-item>
    </ion-list>
  </div>
</ion-content>
