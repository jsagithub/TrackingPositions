<ion-header>

  <ion-navbar>
    <ion-title>Tracking</ion-title>
  </ion-navbar>

  <ion-toolbar no-border-top>
    <ion-segment [(ngModel)]="tracking">
      <ion-segment-button value="books">
        Books
      </ion-segment-button>
      <ion-segment-button value="videos">
        Videos
      </ion-segment-button>
      <ion-segment-button value="movies">
        Movies/Series
      </ion-segment-button>
    </ion-segment>
  </ion-toolbar>

</ion-header>


<ion-content padding>
  <div [ngSwitch]="tracking">
    <ion-list *ngSwitchCase="'books'">
      <ion-item>
        <ion-thumbnail item-start>
          <img src="https://images-na.ssl-images-amazon.com/images/I/41mwaxf1YxL.jpg">
        </ion-thumbnail>        
        <ion-input type="text" value="Page: 112"></ion-input>
        <button item-end ion-button>Mark as Readed</button>
      </ion-item>
      <ion-item>
        <ion-thumbnail item-start>
          <img src="https://images-eu.ssl-images-amazon.com/images/I/51c8O0WyRnL._SY291_BO1,204,203,200_QL40_.jpg">
        </ion-thumbnail>
        <ion-input type="text" value="Page: 112"></ion-input>
        <button item-end ion-button>Mark as Readed</button>
      </ion-item>
      <ion-item>
        <ion-thumbnail item-start>
          <img src="https://hpmedia.bloomsbury.com/rep/s/9781408855904_309575.jpeg">
        </ion-thumbnail>
        <ion-input type="text" value="Page: 112"></ion-input>
        <button item-end ion-button>Mark as Readed</button>
      </ion-item>
      <ion-item>
        <ion-thumbnail item-start>
          <img src="https://hpmedia.bloomsbury.com/rep/s/9781408896945_310730.jpeg">
        </ion-thumbnail>
        <ion-input type="text" value="Page: 500"></ion-input>
        <button item-end ion-button color="danger">Mark as Unreaded</button>
      </ion-item>
    </ion-list>

    <ion-list *ngSwitchCase="'videos'">
      <ion-item>
        <ion-thumbnail item-start>
          <img src="https://i.ytimg.com/vi/1oZY2e25VUw/hqdefault.jpg">
        </ion-thumbnail>
        <ion-input type="text" value="Time: 00:11:00"></ion-input>
        <button item-end ion-button>Watched</button>
      </ion-item>
      <ion-item>
        <ion-thumbnail item-start>
          <img src="https://i.ytimg.com/vi/UtiDwXcjwtw/hqdefault.jpg">
        </ion-thumbnail>
        <ion-input type="text" value="Time: 00:11:00"></ion-input>
        <button item-end ion-button color="danger">Not Watched</button>
      </ion-item>      
    </ion-list>

    <ion-list *ngSwitchCase="'movies'">
      <ion-item>
        <ion-thumbnail item-start>
          <img src="https://upload.wikimedia.org/wikipedia/en/thumb/9/97/MIB_game_cover.jpg/220px-MIB_game_cover.jpg">
        </ion-thumbnail>
        <ion-input type="text" value="Time: 00:11:00"></ion-input>
        <button item-end ion-button>Watched</button>
      </ion-item>
      <ion-item>
        <ion-thumbnail item-start>
          <img src="https://upload.wikimedia.org/wikipedia/pt/thumb/7/77/Arrow_Temporada_6_Poster.jpg/220px-Arrow_Temporada_6_Poster.jpg">
        </ion-thumbnail>
        <ion-input type="text" value="Time: 00:11:00"></ion-input>
        <button item-end ion-button color="danger">Not Watched</button>
      </ion-item>      
    </ion-list>
  </div>
</ion-content>
